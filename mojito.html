<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojito Series | The Minums</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .category-title {
            text-align: center;
            margin-top: 40px;
        }

        .category-title h2 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        .product-grid {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-card h4 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            margin-top: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }


        .back-btn:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <div class="logo">
            <a href="index.html">
                <h1>The Minums <span>ü•§</span></h1>
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listing.html" class="active">Our Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Locations</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="cart.html" class="cart-link">
                <span class="icon">üõí</span> Cart (<span id="cart-item-count">0</span>)
            </a>
            <a href="admin.html" class="admin-link">
                <span class="icon">‚öôÔ∏è</span> Admin
            </a>
        </div>
    </header>

    <!-- CATEGORY TITLE -->
    <section class="category-title">
        <h2>Mojito Series</h2>
        <p>Refreshing mojito drinks to brighten your day.</p>
    </section>

    <!-- PRODUCT GRID -->
    <section class="product-grid">

        <article class="product-card" data-product-id="golden-glow-mojito" data-product-name="Golden Glow Mojito"
            data-product-price="6.00" data-product-image="images/mojito-goldenglow.jpg">
            <img src="images/mojito-goldenglow.jpg" alt="Golden Glow Mojito">
            <h4>Golden Glow Mojito</h4>
            <p>Refreshing mojito with a golden twist</p>
            <p class="price">RM6.00</p>
            <a href="detail.html?id=golden-glow-mojito&name=Golden%20Glow%20Mojito&price=6.00&image=images/mojito-goldenglow.jpg"
                class="view-details button-secondary">View Details</a>
            <button class="add-to-cart-btn button-primary">Add to Cart</button>
        </article>

    </section>

    <a href="listing.html" class="back-btn">‚¨Ö Back to Categories</a>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="footer-bottom">
            <p>&copy; 2025 The Minums. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>

</html>
